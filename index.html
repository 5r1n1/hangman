<!DOCTYPE html>
<html>
    <head>
        <title>Hangman - JS BootCamp</title>
        <link rel="stylesheet" href="/styles/styles.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
        <div>
            <h1><center>Hangman</center></h1><br>
            <p align="center"><i>Guess the word below!</i></p><br>
            <h2 id="display-word"></h2><br><br>
            <form id="guess-form">
                <label>Guess a letter:
                    <input id="guess" name="guess" class="input" size=1 maxlength=1>
                    <a id="guess-msg" style="margin-left:5px"></a>
                </label>
            </form><br>
            <label>Letters guessed: <a id="guessed"></a></label><br><br>
            <label>Letters remaining: <a id="remaining"></a></label><br><br>
            <label>Guesses remaining: <a id="tries-left"></a></label><br><br>
            <form id="new-game-form">
                <button id="new-game" class="button">New Game</button>
                <input id="word-count" name="wordCount" class="input" size=1 maxlength=1>
                <a id="new-game-msg" name="newGameMsg" style="margin-left:5px"></a>
            </form>
        </div>
        <script src="scripts/requests.js"></script>
        <script src="scripts/hangman.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
